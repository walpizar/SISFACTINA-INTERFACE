<div class="col-md-12 pt-4 pb-4 fondo-color">
  <h2 class="text-center">Login</h2>
</div>
<br>
<div class="col-md-5 mx-auto">
  <form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)" >
    

  <div class="form-group ">
    <label>Usuario</label>
    <input #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" class="form-control"  required>  
  </div>

  <div class="form-group ">
    <label>Contrase√±a</label>
    <input type="password" #UserName="ngModel" name="Password" [(ngModel)]="formModel.Password" class="form-control"required>  
  </div>
   
  
  <div class="form-group">
      <button type="submit" class="btn btn-lg btn-block btn-primary" [disabled]="form.invalid">Entrar</button>
  </div>

 </form>
</div>
