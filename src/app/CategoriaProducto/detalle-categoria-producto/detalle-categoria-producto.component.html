<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 pt-3 pb-3 fondo-color">
            <h3 class="text-center">Detalles Categoria Producto</h3>

        </div>
    </div>
</div>
<br>
<div class="container" style="text-align: center">
    <div class="table-responsive-md col-md-12  border p-3">
        <table class="table">

            <tr>
                <td>
                    Id
                    <div class="form-group">
                        <input type="text" class="form-control" name="CategoriaProducto.Id"
                            [(ngModel)]="CategoriaProducto.Id" readonly>
                    </div>
                </td>
                <td>
                    Nombre
                    <div class="form-group">
                        <input type="text" class="form-control" name="CategoriaProducto.Nombre"
                            [(ngModel)]="CategoriaProducto.Nombre" placeholder="Enter Nombre" readonly>
                    </div>
                </td>
                <td>
                    Descripcion
                    <div class="form-group">
                        <input type="text" class="form-control" name="CategoriaProducto.Descripcion"
                            [(ngModel)]="CategoriaProducto.Descripcion" readonly>
                    </div>
                </td>
            </tr>            

        </table>
        <button class="btn btn-outline-success" routerLink="/Indexcategoriaproduct">Atras</button>
    </div>
</div>
