<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 pt-3 pb-3 fondo-color">
      <h3 *ngIf="botonCrear" class="text-center" >Crear Categoria Producto</h3>   
      <h3 *ngIf="botonModificar" class="text-center" >Modificar Categoria Producto</h3>    
    </div>
  </div>
</div>
<br>
<div class="container" style="text-align: center">
  <div class="table-responsive-md col-md-12  border p-3" > 
          <table class="table" >
             
              <tr>
                  <td>
                      Id
                      <div class="form-group">
                          <input type="text" class="form-control" name="CategoriaProducto.Id" [(ngModel)]="CategoriaProducto.Id" placeholder="Enter Descipcion" >
                      </div>
                  </td>
                  <td>
                      Nombre
                      <div class="form-group">
                          <input type="text" class="form-control" name="CategoriaProducto.Nombre" [(ngModel)]="CategoriaProducto.Nombre" placeholder="Enter Nombre" >
                      </div>
                  </td>
                  <td>
                      Descripcion
                      <div class="form-group">
                          <input type="text" class="form-control" name="CategoriaProducto.Descripcion" [(ngModel)]="CategoriaProducto.Descripcion" placeholder="Enter Descipcion" >
                      </div>
                  </td>
              </tr>
              <tr>
                  <td>
                      Fecha de Creacion
                      <div class="form-group">
                          <input type="text" class="form-control" name="CategoriaProducto.FechaCrea" [(ngModel)]="CategoriaProducto.FechaCrea" placeholder="Enter Descipcion" >
                      </div>
                  </td>
                  <td>
                      Usuario de creacion
                      <div class="form-group">
                          <input type="text" class="form-control" name="CategoriaProducto.UsuarioCrea" [(ngModel)]="CategoriaProducto.UsuarioCrea" placeholder="Enter Descipcion" >
                      </div>
                  </td>
              </tr>
              <tr>
                  <td>
                      Fecha de Modificacion
                      <div class="form-group">
                          <input type="text" class="form-control" name="CategoriaProducto.FechaUltMod" [(ngModel)]="CategoriaProducto.FechaUltMod" placeholder="Enter Descipcion" >
                      </div>
                  </td>
                  <td>
                      Usuario de Modificacion
                      <div class="form-group">
                          <input type="text" class="form-control" name="CategoriaProducto.UsuarioUltMod" [(ngModel)]="CategoriaProducto.UsuarioUltMod" placeholder="Enter Descipcion" >
                      </div>
                  </td>
              </tr>
              
          </table>
        <button class="btn btn-outline-success"  routerLink="/Indexcategoriaproduct" >Atras</button>
  </div>
</div>
