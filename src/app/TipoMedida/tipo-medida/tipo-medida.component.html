<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 pt-3 pb-3 fondo-color">
            <h3 *ngIf="botonCrear" class="text-center">Crear Tipo Medida</h3>
            <h3 *ngIf="botonModificar" class="text-center">Modificar Tipo Medida</h3>
        </div>
    </div>
</div>
<br>
<div class="container" style="text-align: center">
    <div class="row">
        <div class="input-group mb-3 col-md-6">
            <div class="input-group-prepend">
                <span class="input-group-text">Nombre:</span>
            </div>
            <input type="text" class="form-control" name="TipoMedida.Nombre" maxlength="29"
                [(ngModel)]="TipoMedida.Nombre">
        </div>

        <div class="input-group mb-3 col-md-6">
            <div class="input-group-prepend">
                <span class="input-group-text">Nomenclatura:</span>
            </div>
            <input type="text" class="form-control" name="TipoMedida.Nomenclatura" maxlength="4"
                [(ngModel)]="TipoMedida.Nomenclatura">
        </div>
    </div>
    <div class="row">
        <div class="input-group mb-3 col-md-12">
            <div class="input-group-prepend">
                <span class="input-group-text">Descripcion:</span>
            </div>
            <textarea type="text" class="form-control" name="TipoMedida.Descripcion" maxlength="499"
                [(ngModel)]="TipoMedida.Descripcion"></textarea>
        </div>
    </div>
    <button *ngIf="botonCrear" class="btn btn-outline-success" (click)="agregar(TipoMedida)">Crear</button>
    <button *ngIf="botonModificar" class="btn btn-outline-success" (click)="Modificar(TipoMedida)">Modificar</button>
    <button class="btn btn-outline-danger" (click)="Cancelar()" routerLink="/IndexTipoMedida">Cancelar</button>
</div>
