
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 pt-3 pb-3 fondo-color">
          <h3 class="text-center text-white">Proveedores</h3>
        </div>
    </div>
</div>
<button class="btn btn-outline-success" [routerLink]="['/proveedor']"> Nuevo Proveedor</button>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 mx-auto">
        <div class="table-responsive">
<table  class="table table-hover" mdbTable>
    <thead class="titulo-tabla" class="unique-color-dark white-text">
  <tr class="text-center" mdbTableCol>
    <th scope="col">Id</th>
    <th scope="col">Tipo Id</th>
    <th scope="col">ContactoProveedor</th>    
    <th scope="col">NombreTributario</th>
    <th scope="col"> EncargadoConta</th>
    <th scope="col">CorreoElectConta</th>
    <th></th>
    <th>Opciones</th>
    <th></th>
   
  </tr>
</thead>
<tbody  class="text-center" >
    <tr *ngFor="let Proveedor of listaProveedor" mdbTableCol>
      <td>{{Proveedor.Id}}</td>  
      <td>{{Proveedor.TbPersona.Tipo.Nombre}}</td>    
      <td>{{Proveedor.ContactoProveedor}}</td>     
      <td>{{Proveedor.NombreTributario}}</td>
      <td>{{Proveedor.EncargadoConta}}</td>
      <td>{{Proveedor.CorreoElectConta}}</td>
      <td><button class="btn btn-outline-primary" (click)="ConsultarDetalles(Proveedor)" [routerLink]="['/detalleproveedor']"  >Detalle</button></td>
      <td><button class="btn btn-outline-warning text-white" (click)="Modificar(Proveedor)" [routerLink]="['/proveedor']" >Modificar</button></td>
      <td><button class="btn btn-outline-danger" (click)="Eliminar(Proveedor)" >Eliminar</button></td>   
         
    </tr>
  </tbody>
    </table> 
        </div>
        </div>
    </div>
  </div>
